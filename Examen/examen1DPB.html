<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NaN</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	


<script>
	$(document).ready(function(){
		/*registrando*/
		$("#regis").click(function (){
			$.ajax(url: "formulario.html", success: function(result){
				$(html).text(formulario.html);
			});

		});

		/*mostrando categorias*/
		$("#category").click(function (){
			$.ajax(url: "pagina.html", success: function(result){
				$(html).text(pagina.jsp);
			});

		});

	});
	

</script>

	<button id="regis">Registrarse</button>

	<button id="category">Visualizar Categorias</button>
</body>
</html>
